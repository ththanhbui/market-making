buildscript {
    ext.kotlin_version = '1.3.11'
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java'
    id 'application'
}

apply plugin: 'kotlin'

mainClassName = "com.example.starter.KotlinMainKt"

group = 'improbable'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'io.improbable', name: 'keanu', version: '0.0.18'

    //testing
    testCompile 'junit:junit:4.12'
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
